<div>
  <div>
    <label for="title">Task name </label>
    <input type="text" id="title" [(ngModel)]="taskName">
  </div>
  <div>
    <label for="description">Task description </label>
    <input type="text" id="description" [(ngModel)]="taskDescription">
  </div>
  <div>
    <button (click)="createTask()">Send task!</button>
  </div>
</div>
